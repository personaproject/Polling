<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/asset/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="/asset/css/site.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>3PA Admin</title>
    </head>
    <body>
        <header class="center">
        </header>
        <main>
          <div class="container">
              <div class="row">
                <div class="col s12 input-field">
                    <input type="text" id="id">
                    <label for="id">ID Instansi</label>
                </div>
                <h5 class="center">Input data calon</h5>
                <div id="datacalon">
                    <div class="col s5 input-field">
                        <input type="text" id="nama0">
                        <label for="nama0">Nama Calon</label>
                    </div>
                    <div class="col s5">
                        <div class="file-field input-field">
                            <div class="btn">
                              <span>Foto</span>
                              <input id = "foto0"type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                    </div>
                    <div class="col s1">
                        <a onclick="AddCalon()"class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div> 
                    <div class="col s1">
                        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">clear</i></a>
                    </div> 
                </div>
                <div onclick="InputDataCalon()"class="btn red">Input</div>
              </div>
          </div>
        </main>
        <footer class="page-footer trans">
            <div class="footer-copyright trans">
                <div class="container _90">
                   <div class="grid right">
                       <div class="flex">
                        <img src="/asset/img/logo.png" alt="" class="_40p gambar">
                        <h5 class="no-margin lighter">|</h5>
                        <img src="/asset/img/logo_tulis.svg" alt="" class="_100p gambar">
                       </div> 
                       <p class="pixel no-marginall lighter">version Beta 0.0.1</p> 
                   </div>
                </div>
            </div>
        </footer>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/asset/js/materialize.min.js"></script>
      <script src="/__/firebase/6.2.0/firebase-app.js"></script>
      <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
      <script src="/__/firebase/6.2.0/firebase-database.js"></script>
      <script src="/__/firebase/init.js"></script>
      <script src="/asset/js/materialize.min.js"></script>
      <script src="/asset/js/main.js"></script>
    </body>
